<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>

        <nav>
            <div class="speaker block btn">
                <i class="fas fa-th" aria-hidden="true"></i>Speaker view
            </div>
            <div class="nav-icon block btn">
                <i class="fas fa-expand-arrows-alt" aria-hidden="true"></i>
            </div>
        </nav>

    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>

    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer class="flex between">

        <!-- LEFT -->
        <div class="foot-left flex align">
            <div class="flex column align margin-l">
                <span><i class="fas fa-microphone-slash" aria-hidden="true"></i></span>
                <span>Mute</span>
            </div>
            <div class="margin-l"><i class="fas fa-angle-up" aria-hidden="true"></i></div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-video fa-2x" aria-hidden="true"></i></span>
                <span>Stop Video</span>
            </div>
            <div class="margin-l"><i class="fas fa-angle-up" aria-hidden="true"></i></div>
        </div>

        <!-- CENTER -->
        <div class="foot-center flex align">

            <div class="flex column align margin-l">
                <span><i class="fas fa-user-plus fa-2x" aria-hidden="true"></i></span>
                <span>Invita</span>
            </div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-user-friends fa-2x" aria-hidden="true"></i></span>
                <span>Manage Participants</span>
            </div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-chart-bar fa-2x" aria-hidden="true"></i></span>
                <span>Polling</span>
            </div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-share-square fa-2x" aria-hidden="true"></i></span>
                <span>Share Screen</span>
            </div>
            <div class="margin-l"><i class="fas fa-angle-up" aria-hidden="true"></i></div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-comment fa-2x" aria-hidden="true"></i></span>
                <span>Chat</span>
            </div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-record-vinyl fa-2x" aria-hidden="true"></i></span>
                <span>Record</span>
            </div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-th-large fa-2x" aria-hidden="true"></i></span>
                <span>Breakout Rooms</span>
            </div>
            <div class="flex column align margin-l">
                <span><i class="fas fa-ellipsis-h fa-2x" aria-hidden="true"></i></span>
                <span>More</span>
            </div>

        </div>

        <div class="foot-right">
            <span class="end">End Meeting</span>
        </div>

    </footer>
    <!-- END FOOTER -->
    
</body>
</html>
